{{define "Index"}}
{{ template "_head" }}
<body>
  {{ template "_menu" }}
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.Description}}</td>
              <td>{{.Price}}</td>
              <td>{{.Total}}</td>
              <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>
    <div class="card-footer">
      <a href="/new" class="btn btn-primary mb2">Criar novo produto</a>
    </div>
  </div>
</body>
<script>
  function onDelete(id) {
    let resp = confirm("Tem certeza que deseja deletar?")
    if (resp) {
      window.location = "/delete?id=" + id
    }
  }
</script>

</html>
{{end}}
